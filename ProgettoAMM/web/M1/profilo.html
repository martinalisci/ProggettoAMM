<!DOCTYPE html>

<html>
    <head>
        <title>Nerdbook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Martina Lisci">
	<meta name="keywords" content="cerca i tuoi amici">
    </head>
    <body>
        <!--header contenente in titolo della pagina-->
        <header>
            <div id="title">
                <h1>Nerdbook</h1>
            </div>
        </header>
        <div id="divBody">
            <!--Barra di navigazione tra le pagine del sito-->
            <div id="navBar">
                <ul>
                <li><a href="descrizione.html">Descrizione</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            </div>
            
            <div id="formProfile">
                <form action="submit.java" method="post">
                    <div>
                        <h2>Iscriviti</h2>
                        <label for="surname">Cognome</label>
                        <input type="text" name="surname" value="Cognome" id="surname">
                        <br/>
                        
                        <label for="name">Nome</label>
                        <input type="text" name="name" value="Nome" id="name">
                        <br/>
                        
                        <label for="sentence">Frase di presentazione</label>
                        <textarea name="sentence" id="sentence">Inserisci la tua frase</textarea>
                        <br/>
                        
                        <label for="image">Url dell'immagine del profilo</label>
                        <input type="text" name="image" value="URL" id="image">
                        <br/>
                        
                        <label for="date">Data di nascita</label>
                        <input type="date" name="date" id="date">
                        <br/>
                        
                        <label for="password">Password</label>
                        <input type="password" name="password" value="password" id="password">
                        <br/>
                        
                        <label for="password2">Conferma Password</label>
                        <input type="password" name="password2" value="Conferma password" id="password2">
                        <br/>
                        
                        <button type="submit">Invia</button>
                    </div>
                </form>
            </div>
            
            
        </div>
    </body>
</html>
